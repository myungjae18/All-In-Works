<script>
    let stompClient = null;
    let calendar;
    let eventStartDate, eventEndDate;
    let user;
    let currentEvent = null;

    function connectWebSocket(userNo) {
        const socket = new SockJS('/ws/allInWorks'); // 엔드포인트는 서버 설정에 맞게
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function () {
            // 본인 userNo로 구독
            stompClient.subscribe(`/topic/schedule/${userNo}`, function (message) {
                // 서버에서 메시지 오면 캘린더 이벤트 다시 불러오기
                calendar.refetchEvents();
            });
        });
    }

    document.addEventListener('DOMContentLoaded', async () => {
        const sessionUser = await checkUserSession();
        if (sessionUser) {
            console.log(sessionUser.department.deptNo);
            user = sessionUser;
            connectWebSocket(user.userNo);
        }

        const colors = ['#e74c3c', '#3498db', '#2ecc71', '#f39c12', '#9b59b6'];
        let colorIdx = 0;

        const calendarEl = document.getElementById('calendar');
        calendar = new FullCalendar.Calendar(calendarEl, {
            aspectRatio: 1.8,
            initialView: 'dayGridMonth',
            locale: 'ko',
            timeZone: 'local',
            selectable: true,
            headerToolbar: {
                left: 'prev,next today',
                center: 'title',
                right: 'dayGridMonth,timeGridWeek,listWeek'
            },
            //로그인 여부에 따른 일정 생성 허용
            select: function (info) {
                if (!user) {//로그인 정보가 없으면
                    if (confirm("로그인이 필요한 서비스입니다. 로그인 페이지로 이동하시겠습니까?"))//대화상자 출력
                        location.href = "/user/login";//확인 시 로그인 페이지로 이동
                } else openEventModal(info.start, info.end, "create");//일정 생성 모달 출력


            },
            events: `/schedules/${user.userNo}`,
            eventClick: function (info) {
                openEventModal(info.start, info.end, "update", info.event)//일젇 수정 모달 출력
            }
        });

        calendar.setOption('eventDataTransform', event => {
            event.color = colors[colorIdx % colors.length];
            colorIdx++;
            return event;
        });


        //변경: eventClick 에서 이벤트 객체도 전달하도록
        calendar.setOption('eventClick', info => {
            openEventModal(info.event.start, info.event.end,
                'update', info.event);
        });
        calendar.render();

        // 부서원 전체 선택 체크박스 이벤트 핸들러
        document.getElementById('selectAllParticipants').addEventListener('change', function () {
            const options = document.getElementById('participants').options;
            for (let option of options) {//옵션 전체 선택 처리
                option.selected = this.checked;
            }
        });

        // 참여자 선택 변경 시 전체 선택 상태 업데이트
        document.getElementById('participants').addEventListener('change', function () {
            const allSelected = Array.from(this.options).every(option => option.selected);
            document.getElementById('selectAllParticipants').checked = allSelected;
        });

        // 일정 종류 라디오 버튼 이벤트 핸들러
        document.querySelectorAll('input[name="eventType"]').forEach(radio => {
            radio.addEventListener('change', function () {
                const participantsGroup = document.getElementById('participantsGroup');
                participantsGroup.style.display = this.value === 'group' ? 'block' : 'none';

                // 전체 선택 체크박스 초기화
                document.getElementById('selectAllParticipants').checked = false;
            });
        });

        // 일정 저장 버튼 클릭 이벤트
        document.getElementById('saveEvent').addEventListener('click', function () {
            if (validateForm()) {
                createEvent();
                bootstrap.Modal.getInstance(document.getElementById('eventModal')).hide();//모달 닫음
            }
        });

    });


    //일정 시작일과 종료일을 받아 일정 생성 모달 제어
    function openEventModal(start, end, type, event = null) {
        //초기화
        document.getElementById('eventForm').reset();
        document.getElementById('participantsGroup').style.display = 'none';
        const participantsSelect = document.getElementById('participants');
        participantsSelect.innerHTML = '';

        //이벤트 시작일과 종료일 저장
        eventStartDate = start;
        eventEndDate = end;

        const formatter = new Intl.DateTimeFormat('ko-KR', {dateStyle: 'long'});
        const dateRangeElement = document.getElementById('selectedDateRange');
        if (start.toDateString() === end.toDateString()) {
            dateRangeElement.textContent = formatter.format(start);
        } else {
            dateRangeElement.textContent = `${formatter.format(start)} ~ ${formatter.format(end)}`;
        }

        // 시간 selectBox 채우기
        fillTimeSelect('startTime', start.toTimeString().substring(0, 5));
        fillTimeSelect('endTime', end.toTimeString().substring(0, 5));

        // 종일 체크박스 이벤트
        const allDayCheckbox = document.getElementById('allDayCheckbox');
        allDayCheckbox.checked = false;
        const timeSelection = document.getElementById('timeSelection');
        allDayCheckbox.addEventListener('change', function () {
            timeSelection.style.display = this.checked ? 'none' : 'block';
            if (this.checked) {
                // 종일 선택 시 시간 초기화 (필요하다면)
                document.getElementById('startTime').value = '00:00';
                document.getElementById('endTime').value = '23:59';
            }
        });

        // 4) 모달 제목·버튼 토글
        const modalTitle = document.querySelector('#eventModal .modal-title');
        const saveBtn = document.getElementById('saveEvent');
        // 수정/삭제 버튼이 없으면 추가
        let updateBtn = document.getElementById('updateEvent');
        let deleteBtn = document.getElementById('deleteEvent');
        if (!updateBtn) {
            updateBtn = document.createElement('button');
            updateBtn.id = 'updateEvent';
            updateBtn.type = 'button';
            updateBtn.className = 'btn btn-primary';
            updateBtn.textContent = '수정';
            saveBtn.after(updateBtn);
        }
        if (!deleteBtn) {
            deleteBtn = document.createElement('button');
            deleteBtn.id = 'deleteEvent';
            deleteBtn.type = 'button';
            deleteBtn.className = 'btn btn-danger me-2';
            deleteBtn.textContent = '삭제';
            saveBtn.before(deleteBtn);
        }

        if (type === "create") {
            //버튼 출력
            saveBtn.style.display = 'inline-block';
            updateBtn.style.display = 'none';
            deleteBtn.style.display = 'none';

            // 부서원 비동기 조회
            fetch(`/users`)  // 실제 API 엔드포인트로 변경 필요
                .then(res => {
                    if (!res.ok) throw new Error('부서원 조회 실패');
                    return res.json();
                })
                .then(users => {
                    users.forEach(user => {
                        const option = document.createElement('option');
                        option.name = "participantDto.userDto.userNo";
                        option.value = user.userNo;
                        option.textContent = `${user.departmentDto.deptName} ${user.userName}`;  // 직책 + 이름 표시
                        participantsSelect.appendChild(option);
                    });
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('부서원 목록을 불러오는데 실패했습니다.');
                });

        } else {  // update 모드
            currentEvent = event;
            modalTitle.textContent = '일정 수정';
            saveBtn.style.display = 'none';
            updateBtn.style.display = 'inline-block';
            deleteBtn.style.display = 'inline-block';

            // 1) 기본 필드 채우기
            document.getElementById('eventTitle').value = event.title;

            // const isAllDay = event.allDay;
            // allDayCheckbox.checked = isAllDay;
            // allDayCheckbox.onchange();  // 종일 선택 상태 반영

            // 2) 시간·날짜 조합
            // const startTimeStr = event.start.toTimeString().substr(0,5);
            // const endTimeStr   = event.end.toTimeString().substr(0,5);
            fillTimeSelect('startTime', event.start.toTimeString().substring(0, 5));
            fillTimeSelect('endTime', event.end.toTimeString().substring(0, 5));

            // 3) 메모 채우기
            document.getElementById('eventMemo').value = event.extendedProps.memo || '';

            // 4) 단체 일정일 경우 참여자 목록 보여주기
            if(event.extendedProps.type == "group") document.getElementById('groupEvent').checked = true;
            document.getElementById('participantsGroup').style.display = 'block';

            // 4) 참여자 옵션 생성 후, 기존 참여자 선택
            fetch(`/users`)
                .then(res => res.json())
                .then(users => {
                    users.forEach(u => {
                        const opt = document.createElement('option');
                        opt.name = "participantDto.userDto.userNo";
                        opt.value = u.userNo;
                        opt.textContent = `${u.departmentDto.deptName} ${u.userName}`;
                        const isSelected = event.extendedProps.participants.some(
                            p => String(p.userDto.userNo) === String(u.userNo)
                        );
                        if (isSelected) {
                            opt.selected = true;
                        }
                        participantsSelect.appendChild(opt);
                    });
                });

            // 5) 버튼 핸들러: 수정
            updateBtn.onclick = updateEvent;

            // 6) 버튼 핸들러: 삭제
            deleteBtn.onclick = deleteEvent;
        }


        // 모달 열기
        const modal = new bootstrap.Modal(document.getElementById('eventModal'));
        modal.show();
    }

    function validateForm() {
        const allDay = document.getElementById('allDayCheckbox').checked;
        const requiredFields = [
            {id: 'eventTitle', message: '일정 이름을 입력해주세요.'}
        ];

        // 종일이 아니면 시간 필드 검증
        if (!allDay) {
            requiredFields.push(
                {id: 'startTime', message: '시작 시간을 선택해주세요.'},
                {id: 'endTime', message: '종료 시간을 선택해주세요.'}
            );
        }

        // 필수 필드 검사
        for (const field of requiredFields) {
            const element = document.getElementById(field.id);
            if (!element.value.trim()) {
                alert(field.message);
                element.focus();
                return false;
            }
        }

        // 종료 시간 > 시작 시간 검증 (종일 아닐 때만)
        if (!allDay) {
            const startTime = document.getElementById('startTime').value;
            const endTime = document.getElementById('endTime').value;
            if (startTime >= endTime) {
                alert('종료 시간은 시작 시간 이후로 설정해주세요.');
                return false;
            }
        }

        // 단체 일정 시 참여자 선택 검증
        if (document.querySelector('input[name="eventType"]:checked').value === 'group' &&
            document.getElementById('participants').selectedOptions.length === 0) {
            alert('참여자를 선택해주세요.');
            return false;
        }

        return true;
    }

    // 비동기로 세션에 user가 존재하는지 확인하는 함수
    async function checkUserSession() {
        try {
            const response = await fetch('/user/session-user', {credentials: 'include'}); // credentials: 'include'로 쿠키 전송
            if (!response.ok) return false;

            return await response.json();
        } catch (error) {
            console.error('세션 확인 실패:', error);
            return false;
        }
    }


    async function createEvent() {
        if (!validateForm()) return;

        const allDay = document.getElementById('allDayCheckbox').checked;

        // 날짜 계산 함수
        const getDateTime = (baseDate, timeElementId) => {
            const [hours, minutes] = document.getElementById(timeElementId).value.split(':').map(Number);
            const date = new Date(baseDate);
            date.setHours(hours, minutes);
            return date;
        };

        let start, end;

        if (allDay) {
            start = new Date(eventStartDate);
            start.setHours(0, 0, 0, 0);
            end = new Date(eventEndDate);
            end.setHours(23, 59, 59, 999);
        } else {
            start = getDateTime(eventStartDate, 'startTime');
            end = getDateTime(eventEndDate, 'endTime');
            console.log(`시작 일시: ${start}, 종료 일시: ${end}`)
        }

        try {
            const eventType = document.querySelector('input[name="eventType"]:checked')?.value;
            const userNoList = eventType === 'personal'
                ? [user.userNo]
                : Array.from(document.getElementById('participants').selectedOptions).map(option => option.value);

            // 1. 서버에 이벤트 저장 (POST 요청)
            const response = await fetch('/schedules', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    title: document.getElementById('eventTitle').value,
                    start: start.toISOString(),
                    end: end.toISOString(),
                    author: user.userNo,
                    memo: document.getElementById('eventMemo').value,
                    type: eventType,
                    userNoList: userNoList
                })
            });

            if (!response.ok) throw new Error('서버 저장 실패');

            // 2. 저장 성공 시 캘린더 갱신
            //calendar.refetchEvents(); // 서버에서 새로 조회
            new bootstrap.Modal(document.getElementById('eventModal')).hide();
            alert('일정이 저장되었습니다!');
        } catch (error) {
            console.error('Error:', error);
            alert('일정 저장에 실패했습니다. 다시 시도해주세요.');
        }
    }

    async function deleteEvent() {

            });

            //calendar.refetchEvents();
            bootstrap.Modal.getInstance(
                document.getElementById('eventModal')
            ).hide();
            alert('일정이 삭제되었습니다!');
        } catch (e) {

            alert('삭제 중 오류가 발생했습니다. 다시 시도해주세요.');
        }

    function fillTimeSelect(selectId, defaultValue = '') {
        const select = document.getElementById(selectId);
        select.innerHTML = ''; // 기존 옵션 삭제

        // 00:00 ~ 23:30까지 30분 단위로 option 생성
        for (let hour = 0; hour < 24; hour++) {
            for (let minute = 0; minute < 60; minute += 30) {
                const hourStr = String(hour).padStart(2, '0');
                const minuteStr = String(minute).padStart(2, '0');
                const timeValue = `${hourStr}:${minuteStr}`;
                const option = document.createElement('option');
                option.value = timeValue;
                option.textContent = timeValue;
                select.appendChild(option);
            }
        }
        if (defaultValue) {
            select.value = defaultValue;
        }
    }
